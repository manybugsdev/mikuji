<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>みくじ</title>
    <link rel="stylesheet" href="style.css" />
    <link href="mikuji.svg" rel="icon" type="image/svg+xml" />
  </head>
  <body>
    <div id="app">
      <div class="popup" :class="{active: result}">
        <h2>{{result?.name}}</h2>
        <p>{{result?.summary}}</p>
        <button @click="back">もう一回引く</button>
      </div>
      <header>
        <h1>モダンみくじ</h1>
        <p>洗練されたみくじで人生をソリューションする。</p>
      </header>
      <main>
        <svg
          @click="draw"
          class="mikuji"
          :class="{completed: result}"
          width="200px"
          height="400px"
          viewBox="0,0,200,400"
        >
          <rect x="80" y="140" width="40" height="20" />
          <path
            d="M0,150l50,-50H150l50,50h-80q0,-10,-10,-10h-20q-10,0,-10,10z"
            fill="darkred"
          ></path>
          <g class="stick">
            <rect
              width="20"
              height="200"
              fill="#ffc18c"
              stroke="#563232"
              stroke-width="5"
            />
            <text
              x="20"
              y="-2"
              rotate="-90"
              transform="rotate(90)"
              font-weight="bold"
            >
              {{result?.name}}
            </text>
          </g>
          <path
            d="M0,150V350l50,50H150l50,-50V150h-80q0,10,-10,10h-20q-10,0,-10,-10z"
            fill="darkred"
          ></path>
          <text
            x="280"
            y="-80"
            rotate="-90"
            transform="rotate(90)"
            font-size="40"
            font-weight="bold"
            fill="white"
          >
            みくじ
          </text>
          <path
            d="M0,150l50,50v200v-200h100v200v-200l50-50"
            stroke="white"
            fill="none"
          />
        </svg>
      </main>
      <footer>
        <p>
          <a href="https://github.com/manybugsdev/mikuji">リポジトリ</a>
        </p>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
